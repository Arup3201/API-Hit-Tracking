<!DOCTYPE html>
<html>
  <head>
    <title>API-Endpoint</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="mx-auto" style="width: 500px">
      <h2>API Methods</h2>
      <button type="button" class="btn btn-outline-primary" id="get">
        GET
      </button>
      <button type="button" class="btn btn-outline-secondary" id="post">
        POST
      </button>
      <button type="button" class="btn btn-outline-success" id="put">
        PUT
      </button>
      <button type="button" class="btn btn-outline-danger" id="delete">
        DELETE
      </button>
    </div>
  </body>
  <script>
    const btns = document.getElementsByClassName("btn");

    Array.from(btns).forEach((btn, i) => {
      btn.addEventListener("click", async function (e) {
        if (e.srcElement.id == "get") {
          await fetch(window.location.href)
            .then((data) => data.text())
            .catch((err) => console.log(err));
        } else if (e.srcElement.id == "post") {
          await fetch(window.location.href, {
            method: "POST",
            headers: {
              Accept: "application/json",
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ a: "hello" }),
          })
            .then((data) => data.text())
            .catch((err) => console.log(err));
        } else if (e.srcElement.id == "put") {
          await fetch(window.location.href, {
            method: "PUT",
            headers: {
              Accept: "application/json",
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ a: "bye" }),
          })
            .then((data) => data.text())
            .catch((err) => console.log(err));
        } else if (e.srcElement.id == "delete") {
          await fetch(window.location.href, {
            method: "DELETE",
          })
            .then((data) => data.text())
            .catch((err) => console.log(err));
        }
      });
    });
  </script>
  <script
    src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"
  ></script>
</html>
